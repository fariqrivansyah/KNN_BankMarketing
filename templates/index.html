<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>KNN Bank Marketing</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow-lg mt-5">
                <div class="card-body">

                    <h3 class="text-center mb-4">
                        Prediksi Langganan Deposito Bank
                    </h3>

                    <form action="/predict" method="post">

                        <div class="mb-3">
                            <label class="form-label">Usia</label>
                            <input type="number" class="form-control" name="f1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Saldo Sebelumnya</label>
                            <input type="number" class="form-control" name="f2" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Durasi Kontak (detik)</label>
                            <input type="number" class="form-control" name="f3" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jumlah Kontak Sebelumnya</label>
                            <input type="number" class="form-control" name="f4" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Prediksi
                        </button>
                    </form>

                  {% if show_result %}
<div class="alert alert-info text-center mt-4">
    <strong>{{ prediction_text }}</strong>
</div>
{% endif %}

                </div>
            </div>

            <p class="text-center text-muted mt-3">
                Model KNN â€“ Machine Learning
            </p>

        </div>
    </div>
</div>

</body>
</html>
